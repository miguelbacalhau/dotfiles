################
### general ###
###############

# allow mouse usage
set -g mouse on

# Start all numbering at 1 instead of 0
set-option -g base-index 1
set-option -g pane-base-index 1

################
### mappings ###
################

# use F1 as the prefix
unbind C-b
set -g prefix C-space

# the primeagen tmux-sessionizer key map prefix+f
bind-key -r f run-shell "tmux neww ~/development/tmux-sessionizer/tmux-sessionizer"

# close window with q
bind-key q kill-window

# open new window in current working path
bind c new-window -c "#{pane_current_path}"

# split window vertical with '
bind "'" split-window -v -c "#{pane_current_path}"

# vim mapping for panel navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##################
### status bar ###
##################

# position
set-option -g status-position top

# background color
set-option -g status-style bg=default

# left section
set-option -g status-left "\
#[bg=color238] \
#[bg=color238,fg=white]#S\
#[bg=color238] \
#[bg=color236] \
"

set-option -g status-right "\
#[bg=color238, fg=white] \
#[bg=color238,fg=white]#h\
#[bg=color238, fg=white] \
"

# inactive window section
set-option -g window-status-format "\
  \
#I\
#[fg=magenta]:\
#[fg=white]#W\
  \
"

# active window section
set-option -g window-status-current-format "\
#[bg=color240,fg=white][ #I\
#[fg=red]:\
#[fg=white]#W ]\
"

# do not restrict session name size
set -g status-left-length 100
